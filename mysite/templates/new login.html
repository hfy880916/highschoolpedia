{% extends 'index_template.html' %}

{% block title %}Register{% endblock %}

{% block main %}
<div id="main-wrapper"><div id="main" class="container"><div class="row"><div class="12u"><div class="content">
    <!-- Content -->
    <article class="box page-content">
      <header>
      {% if error %}
      <h2>{{error}}</h2>
      {% else %}
      <h2 class="login-header">歡迎加入高中生活百科</h2>
      {% endif %}

      <form class="login-container" action = "{% url 'register' %}" method = "POST">
        {% csrf_token %}
        <p><input type="email" placeholder="Email" name = "email"></p>
        <p><input type="password" placeholder="Password" name = "password"></p>
        <p><input type="password" placeholder="Check Password" name = "password2"></p>
        <!-- REGISTER Button -->
        <ul class="actions">
          <li><input type="submit" value="確認送出" class="button big"/></li>
      </ul>
      </form>
      
      </header>
    </article>
</div></div></div></div></div></div>
{% endblock %}
